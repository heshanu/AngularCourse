<app-title></app-title>
<app-alerts
  [message]="'Suceefully inserted!'"
  [type]="'primary'"
  *ngIf="isSuccess"
></app-alerts>
<app-alerts
  [message]="'UnSuceefully inserted!'"
  [type]="'danger'"
  *ngIf="isSuccess==false"
></app-alerts>
<mat-card class="login-page">
  <mat-card-title>FeedBack</mat-card-title>
  <mat-card-content>
    <form [formGroup]="customerForm" class="login-form">
      <mat-form-field>
        <input
          matInput
          type="firstName"
          name="firstName"
          placeholder="firstName"
          formControlName="firstName"
          [ngClass]="{
            'is-invalid': f['firstName'].errors && f['firstName'].touched,
            'is-valid': !f['firstName'].errors
          }"
        />
        <div class="invalid-feedback" *ngIf="f['firstName'].errors">
          <div
            *ngIf="f['firstName'].errors['required'] && f['firstName'].touched"
          >
            Please Enter FirstName
          </div>

        </div>
      </mat-form-field>

      <mat-form-field>
        <input
        name="email"
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
        <div class="invalid-feedback" *ngIf="f['email'].errors">
          <div *ngIf="f['email'].errors['required'] && f['email'].touched">
            Please Enter email
          </div>

        </div>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSaveOrUpdate()"
        [disabled]="customerForm.invalid"
      >
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>

<mat-card>
  <ng-container>
    <ng-container>
      <table class="lessons-table mat-elevation-z7" style="margin-left:500px">
        <thead>
          <th>Name</th>
          <th>Rating</th>
          <th>Star</th>
        </thead>
        <tr *ngFor="let a of feedbacK">

          <td>{{a.name}}</td>
          <td>{{a.ration}}</td>
          <td><i class="fa fa-star" aria-hidden="true"></i>*{{a.star}}</td>


        </tr>
      </table>
    </ng-container>
  </ng-container>
</mat-card>
