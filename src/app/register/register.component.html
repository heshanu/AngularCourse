<app-title></app-title>
<mat-card class="login-page">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form [formGroup]="customerForm" (ngSubmit)="onSaveOrUpdate()" class="login-form">
      <mat-form-field>

        <input matInput type="firstName" name="firstName"
               placeholder="firstName"
               formControlName="firstName" ngModel="firstName">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="lastName"
               name="lastName" placeholder="Email"
               formControlName="lastName" ngModel="lastName">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="email"
               placeholder="Email"
               formControlName="email" ngModel="email">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password"
               placeholder="Password"
               formControlName="password" ngModel="password">

      </mat-form-field>


      <mat-form-field>

        <input matInput type="phoneNumber"
               placeholder="phoneNumber"
               formControlName="phoneNumber" ngModel="phoneNumber">

      </mat-form-field>

      <button mat-raised-button color="primary"
              (click)=" onUpdate(customerForm)"
              [disabled]="!form.valid">Login</button>

    </form>
  </mat-card-content>
</mat-card>
