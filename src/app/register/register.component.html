<app-title></app-title>
<mat-card class="login-page">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="customerForm"
      (ngSubmit)="onSaveOrUpdate()"
      class="login-form"
    >
      <mat-form-field>
        <input
          matInput
          type="firstName"
          name="firstName"
          placeholder="firstName"
          formControlName="firstName"
          [ngClass]="{
            'is-invalid': f['firstName'].errors,
            'is-valid': !f['invoiceNo'].errors
          }"
        />
        <div class="invalid-feedback" *ngIf="f['firstName'].errors">
          <div *ngIf="f['firstName'].errors['required']">
            Please Enter InvoiceNo
          </div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="lastName"
          name="lastName"
          placeholder="lastName"
          formControlName="lastName"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="phoneNumber"
          placeholder="phoneNumber"
          formControlName="phoneNumber"
        />
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onUpdate(customerList)"
        [disabled]="form.invalid"
      >
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
