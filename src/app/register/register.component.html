<app-title></app-title>
<mat-card class="login-page">
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="customerForm"
      class="login-form"
    >
      <mat-form-field>
        <input
          matInput
          type="firstName"
          name="firstName"
          placeholder="firstName"
          formControlName="firstName"
          [ngClass]="{
            'is-invalid': f['firstName'].errors && f['firstName'].touched,
            'is-valid': !f['firstName'].errors
          }"
        />
        <div class="invalid-feedback" *ngIf="f['firstName'].errors">
          <div
            *ngIf="f['firstName'].errors['required'] && f['firstName'].touched"
          >
            Please Enter FirstName
          </div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="lastName"
          name="lastName"
          placeholder="lastName"
          formControlName="lastName"
        />
        <div class="invalid-feedback" *ngIf="f['lastName'].errors">
          <div
            *ngIf="f['lastName'].errors['required'] && f['lastName'].touched"
          >
            Please Enter lastName
          </div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="email"
          placeholder="Email"
          formControlName="email"
        />
        <div class="invalid-feedback" *ngIf="f['email'].errors">
          <div *ngIf="f['email'].errors['required'] && f['email'].touched">
            Please Enter email
          </div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
        />
        <div class="invalid-feedback" *ngIf="f['password'].errors">
          <div *ngIf="f['password'].errors['required'] && f['password'].touched">
            Please Enter password
          </div>
        </div>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="phoneNumber"
          placeholder="phoneNumber"
          formControlName="phoneNumber"
        />
        <div class="invalid-feedback" *ngIf="f['phoneNumber'].errors">
          <div *ngIf="f['phoneNumber'].errors['required'] && f['phoneNumber'].touched">
            Please Enter phone number
          </div>
        </div>
      </mat-form-field>

      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSaveOrUpdate()"
      >
        Register
      </button>
    </form>
  </mat-card-content>
</mat-card>
