<app-title></app-title>

<div class="courses-panel">
  <h3>Users</h3>

  <mat-tab-group>
    <mat-tab label="Users">
      <div class="card" style="width: 18rem" *ngFor="let c of users">
        <img class="card-img-top" [src]="c.image" src="..." alt="Card image cap" />
        <div class="card-body" >
          <h3 class="card-title">{{c.title}}</h3>
          <p class="card-text">
            this course is spefic for beginers from scratch!
          </p>
          <h4>fee:{{c.fees|currency:'$'}}</h4>
          <a href="#" class="btn btn-primary">View Demo</a>
        </div>
        <hr>
      </div>
<br><br>
    </mat-tab>
  </mat-tab-group>
</div>
